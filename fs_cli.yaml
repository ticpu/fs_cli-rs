fs_cli:
  default:
    host: localhost
    port: 8021
    password: ClueCon
    debug: 0
    color: line
    timeout: 2000
    retry: false
    reconnect: false
    events: false
    log_level: debug
    quiet: false
    macros:
      f1: help
      f2: status
      f3: show channels
      f4: show calls
      f5: sofia status
      f6: reloadxml
      f7: /log console
      f8: /log debug
      f9: sofia status profile internal
      f10: fsctl pause
      f11: fsctl resume
      f12: version

  prod:
